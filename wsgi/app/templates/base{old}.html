<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>NHS Tutoring</title>
    {% endif %}
</head>
<body bgcolor = #546577>
    <img src="banner.jpg">
    <div><a href="/">Home</a> | <a href="/index">Index</a> | <a href="/login">Login</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{message}}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
